<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Viewer - Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .google-btn {
            display: inline-block;
            background: #cfb71c;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .google-btn:hover {
            background: #2a9cff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to XR Viewer</h1>
        <p>Please sign in to continue</p>
        <a href="/auth/google" class="google-btn">Sign in with Google</a>
    </div>
</body>
</html>
